<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
</head>

<h2>
    Travel wishlist
</h2>
<form method="POST" action="">
    {% csrf_token %}
    {{new_place_form}}
<button type="submit">Add</button>
</form>
{% for place in places %}

<div>
    {{place.name}}
</div>
    {% empty %}
<p>
    { you have no places in this wishlist }
</p>
    {% endfor %}
<body>

</body>
</html>
